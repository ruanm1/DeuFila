<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Deu Fila</title>
    <link rel="stylesheet" href="caio.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="login-container">
        <img src="logo_deufila_png.png" alt="Logo Deu Fila" class="logo">

        <h1>Criar conta</h1>

        <form id="form" action="catalogo.html">

            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required minlength="8">

            <button type="submit">Criar conta</button>
        </form>

        <a href="index.html">JÃ¡ tem uma conta? Clique aqui</a>
    </div>

</body>
</html>
